<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="eventsource.min.js"></script>
</head>
<body>
<script>
    var source = new EventSource('AsyncServlet');
    source.onmessage = function(e) {
        document.body.innerHTML += e.data + '<br>';
    };
</script>
</body>
</html>
