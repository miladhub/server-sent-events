<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="js/eventsource.min.js"></script>
</head>
<body>
<script>
    var source = new EventSource('AsyncServletScheduled');
    var last;
    source.onmessage = function(e) {
        last = e.lastEventId;
        document.body.innerHTML += e.data + '<br>';
    };
    source.onerror = function(e) {
        console.log("lost connection with the back end, last ID was " + last);
    };
</script>
</body>
</html>
